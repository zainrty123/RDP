name: RDP Setup and Software Installation

on:
  workflow_dispatch:  # Trigger manually

jobs:
  setup-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600  # Set the maximum job time (6 hours)

    steps:

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Configure Core RDP Settings
        run: |
          # Enable Remote Desktop and disable Network Level Authentication
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                             -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "SecurityLayer" -Value 0 -Force
          # Open firewall for RDP on port 3389
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389
          # Restart the Remote Desktop service to ensure changes take effect
          Restart-Service -Name TermService -Force

      - name: Create RDP User with Fixed Password
        run: |
          # Use a fixed RDP password as requested
          $password = 'Zain.rty123'
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          # Create the RDP user (if it already exists, update the password)
          if (Get-LocalUser -Name "Administrator" -ErrorAction SilentlyContinue) {
              # Set the password for existing user
              Set-LocalUser -Name "Administrator" -Password $securePass
          } else {
              New-LocalUser -Name "Administrator" -Password $securePass -AccountNeverExpires
          }
          # Ensure group memberships
          if (-not (Get-LocalGroupMember -Group "Administrators" -Member "Administrator" -ErrorAction SilentlyContinue)) {
              Add-LocalGroupMember -Group "Administrators" -Member "Administrator"
          }
          if (-not (Get-LocalGroupMember -Group "Remote Desktop Users" -Member "Administrator" -ErrorAction SilentlyContinue)) {
              Add-LocalGroupMember -Group "Remote Desktop Users" -Member "Administrator"
          }
          # Output the credentials to GitHub environment for later use
          echo "RDP_CREDS=User: Administrator | Password: $password" >> $env:GITHUB_ENV
          if (-not (Get-LocalUser -Name "Administrator")) {
              Write-Error "User creation or update failed"
              exit 1
          }

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install VS Code Desktop
        run: |
          $vscodeUrl = "https://update.code.visualstudio.com/latest/win32-x64-user/stable"
          $installerPath = "$env:TEMP\vscode-installer.exe"

          # Download VS Code installer
          Invoke-WebRequest -Uri $vscodeUrl -OutFile $installerPath

          # Install VS Code silently (user installer)
          Start-Process -FilePath $installerPath -ArgumentList '/VERYSILENT','/MERGETASKS=!runcode' -Wait

          # Clean up installer
          Remove-Item $installerPath -Force

          Write-Host "VS Code installed successfully."

      - name: Download and Extract Fiverr_bot
        run: |
          # Paths
          $downloadUrl = "https://github.com/Zaiinalii/asdgfasegdfbv/releases/download/v1/fiverr_bot.rar"
          $downloadPath = "$env:TEMP\fiverr_bot.rar"
          $extractPath = "$env:TEMP\fiverr_bot_extracted"
          $desktopPath = "$env:USERPROFILE\Desktop"

          # Download the RAR file
          Invoke-WebRequest -Uri $downloadUrl -OutFile $downloadPath

          # Install 7-Zip if not installed
          if (-not (Test-Path "C:\Program Files\7-Zip\7z.exe")) {
              choco install 7zip -y
          }

          # Ensure extraction folder exists
          New-Item -ItemType Directory -Path $extractPath -Force | Out-Null

          # Extract the RAR
          & "C:\Program Files\7-Zip\7z.exe" x $downloadPath "-o$extractPath" -y

          # Copy extracted files to Desktop
          Copy-Item "$extractPath\*" $desktopPath -Recurse -Force

          Write-Host "Fiverr_bot downloaded, extracted, and copied to Desktop."

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        run: |
          # Get the Tailscale Auth Key from GitHub Secrets
          $authKey = "${{ secrets.TAILSCALE_AUTH_KEY }}"

          # Log in to Tailscale using the provided auth key and set a unique hostname
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=$authKey --hostname=gh-runner-$env:GITHUB_RUN_ID
          # Wait for Tailscale to assign an IP
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }
          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned. Exiting."
              exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Verify RDP Accessibility
        run: |
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"

          # Test connectivity using Test-NetConnection against the Tailscale IP on port 3389
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) {
              Write-Error "TCP connection to RDP port 3389 failed"
              exit 1
          }
          Write-Host "TCP connectivity successful!"

      - name: Maintain RDP Connection
        run: |
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: Administrator"
          Write-Host "Password: $(echo $env:RDP_CREDS)"
          Write-Host "==================`n"
          # Keep runner active indefinitely (or until manually canceled)
          while ($true) {
              Write-Host "[$(Get-Date)] RDP Active - Use Ctrl+C to terminate"
              Start-Sleep -Seconds 300
          }
